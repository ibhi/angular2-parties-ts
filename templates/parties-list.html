<h1>This is awesome parties app</h1>
<ul>
	<li *for = "#party of parties">
		<p>Title: {{party.title}}</p>
		<p>Description: {{party.description}}</p>
	</li>
</ul>
<form [control-group]="party" >
	<input control="title">
	<input control="description">
	<button (click)="addParty()">Add New Party</button>
</form>
